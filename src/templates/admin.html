<!DOCTYPE html>

<html lang="en">

    <head>

        <meta charset="utf-8">
        <meta name="viewport" content="initial-scale=1, width=device-width">

        <!-- http://getbootstrap.com/docs/5.1/ -->
        <link crossorigin="anonymous" href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" rel="stylesheet">
        <script crossorigin="anonymous" src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"></script>

        <title>BoilerEvents</title>

    </head>

    <body>

        <nav class="bg-light border navbar navbar-expand-md navbar-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="/"><span class="blue"></span><span class="red"></span><span class="yellow"></span><span class="green"></span> <span class="red"></span></a>
                <button aria-controls="navbar" aria-expanded="false" aria-label="Toggle navigation" class="navbar-toggler" data-bs-target="#navbar" data-bs-toggle="collapse" type="button">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <a class="navbar-brand" href="/"> <class="green"></span> <span class="red" href="/">BoilerEvents</span></a>
                        <ul class="navbar-nav ms-auto mt-2">
                            <li class="nav-item"><a class="nav-link" href="/logout">Log Out</a></li>
                        </ul>
                </div>
            </div>
        </nav>

        <main class="container-fluid py-5 text-center">
            <form action="/admin" method="post">
                <div class="mb-3">
                    <input autocomplete="off" autofocus class="form-control mx-auto w-auto" id="email" name="email" placeholder="email" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="event" name="event" placeholder="event" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="organizer" name="organizer" placeholder="Org" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="time" name="time" placeholder="time" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="type" name="type" placeholder="type" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="description" name="description" placeholder="description" type="text">
                </div>
                <div class="mb-3">
                    <input class="form-control mx-auto w-auto" id="link" name="link" placeholder="link" type="text">
                </div>
                <button class="btn btn-primary" type="submit">submit</button>
            </form> 
        </main>

        <footer class="mb-5 small text-center text-muted">
            Created by <a href = "https://www.linkedin.com/in/benjamin-wu-628100282/">BW</a> &copy2023
        </footer>

    </body>

</html>
